<div *ngIf="auth.user | async as user; else showLogin">
  <h1>Hello {{ user.displayName }}!</h1>
  <button (click)="service.logout()" class="btn btn-lg btn-danger">Logout</button>
</div>
<ng-template #showLogin>
  <p>Please login.</p>
  <button (click)="service.loginGoogle()" class="btn btn-lg btn-primary">Login with Google</button>
  <button (click)="service.showLoginEmail()" class="btn btn-lg btn-primary">Login with e-mail/password</button>
  <div *ngIf="service.showEmailReg">
    <h3>E-mail</h3>
    <input type="text"
           required
           placeholder="e-mail"
           [(ngModel)]="email">
    <h3>Password</h3>
    <input type="password"
           required
           placeholder="password"
           [(ngModel)]="password">
    <div>
      <button class="btn btn-lg btn-info"
              (click)="handleEmailLogin()">Sign In</button>
      <button class="btn btn-lg btn-info"
              (click)="handleEmailReg()">Registration</button>
    </div>
  </div>
</ng-template>
